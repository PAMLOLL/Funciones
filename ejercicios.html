    <script>
    //Crear una funcion que tome una lista de numeros y devuelva la suma de todo ellos
function suma_lista(lista){
    let total = 0;
    let i = 0;
    while (i<lista.length){
        total = total + lista[i];
        i = i+1;
    }
 return total;
}
</script>
